<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv="refresh" content="60">
<title>BGP邻接关系检查</title>
</head>
<body>
<table>
<table align="center" border="1" cellspacing="0" cellpadding="0">
<h4>共统计：{{number}}台路由器 &nbsp &nbsp  | &nbsp &nbsp   系统代码每4小时采集一次BGP邻接关系！</h4>
<tr align="center" valign="center">
	<th width="200" height="30">IP地址</th>
	<th width="200" height="30">局点</th>
	<th width="200" height="30">系统</th>
	<th width="750" height="40">BGP邻接关系</th>
	<th width="200" height="30">更新时间</th>
</tr>

{% for ip_info,address_info,system_info,result_info,time_info in l3 %}     
	<tr align="center" valign="center">
	<td width="200" height="30">{{ip_info}}</td>
	<td align=left width="200" height="30">{{address_info}}</td>
	<td width="200" height="30">{{system_info}}</td>
	<td align=left width="700" height="40">{{result_info}}</td>
	<td width="200" height="30">{{time_info}}</td>
	</tr>
{% endfor %}

</table>
</body>
</html>
